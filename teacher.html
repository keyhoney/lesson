<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Math Quiz Teacher</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    .controls, .stats, .history { margin-bottom: 2em; }
    input, select, button { margin: 0.5em; padding: 0.5em; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
  </style>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Teacher Dashboard</h1>
  <div id="loading">Loading...</div>

  <div class="controls" style="display:none;">
    <h2>Create Question</h2>
    <input id="prompt" placeholder="Question prompt">
    <select id="type">
      <option value="short">Short Answer</option>
      <option value="multiple">Multiple Choice</option>
    </select>
    <div id="optionsInput" style="display:none;">
      <input id="opt1" placeholder="Option 1">
      <input id="opt2" placeholder="Option 2">
      <input id="opt3" placeholder="Option 3">
      <input id="opt4" placeholder="Option 4">
    </div>
    <input id="correct" placeholder="Correct answer">
    <button onclick="addQuestion()">Add to Quiz</button>
    <button onclick="publishQuiz()">Publish Quiz</button>
    <button onclick="prevQuestion()">Prev</button>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="finishQuiz()">Finish & Save History</button>
  </div>

  <div class="stats">
    <h2>Live Stats</h2>
    <div id="liveCounts">Loading stats...</div>
  </div>

  <div class="history">
    <h2>Quiz History</h2>
    <table id="historyTable">
      <thead>
        <tr><th>Time</th><th>Total</th><th>Correct</th><th>Incorrect</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC7yqfCKzG9aVho1Y_ATXBfsCtLeiMU_U4",
      authDomain: "lesson-1276d.firebaseapp.com",
      projectId: "lesson-1276d",
      storageBucket: "lesson-1276d.firebasestorage.app",
      messagingSenderId: "616109953467",
      appId: "1:616109953467:web:0bd94203726d5d9d0f749e",
      measurementId: "G-GJGZRHNMNL"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const sessionRef = db.collection('sessions').doc('default');
    let questions = [];
    let currentIndex = 0;
    let stats = {};

    // Require teacher login
    auth.onAuthStateChanged(user => {
      if (!user) {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        return;
      }
      document.getElementById('loading').style.display = 'none';
      document.querySelector('.controls').style.display = 'block';
      listenAnswers();
      listenHistory();
    });

    // Toggle options input
    document.getElementById('type').addEventListener('change', e => {
      document.getElementById('optionsInput').style.display = e.target.value === 'multiple' ? 'block' : 'none';
    });

    // Add question locally
    function addQuestion() {
      const prompt = document.getElementById('prompt').value.trim();
      const type = document.getElementById('type').value;
      const correct = document.getElementById('correct').value.trim();
      if (!prompt || !correct) return alert('Prompt와 정답을 모두 입력하세요.');
      const q = { prompt, type, correct };
      if (type === 'multiple') {
        q.options = [
          document.getElementById('opt1').value,
          document.getElementById('opt2').value,
          document.getElementById('opt3').value,
          document.getElementById('opt4').value
        ];
      }
      questions.push(q);
      alert('문제가 추가되었습니다.');
    }

    // Publish quiz to Firestore
    function publishQuiz() {
      sessionRef.set({ questions })
        .then(() => sessionRef.collection('state').doc('current').set({ index: 0 }))
        .then(() => alert('퀴즈가 배포되었습니다.'))
        .catch(err => alert('퀴즈 배포 오류: ' + err.message));
    }

    // Navigate questions
    function prevQuestion() {
      if (currentIndex > 0) currentIndex--;
      sessionRef.collection('state').doc('current').set({ index: currentIndex });
    }
    function nextQuestion() {
      currentIndex++;
      sessionRef.collection('state').doc('current').set({ index: currentIndex });
    }

    // Live stats listener
    function listenAnswers() {
      sessionRef.collection('answers').onSnapshot(snap => {
        stats = {};
        snap.forEach(doc => {
          const a = doc.data();
          const idx = a.questionIndex;
          stats[idx] = stats[idx] || { total: 0, correct: 0 };
          stats[idx].total++;
          if (a.isCorrect) stats[idx].correct++;
        });
        updateLiveUI();
      }, err => console.error('Stats listen error:', err));
    }
    function updateLiveUI() {
      let html = '<ul>';
      Object.keys(stats).forEach(idx => {
        const s = stats[idx];
        html += `<li>Q${+idx+1}: 총 ${s.total}명, 정답 ${s.correct}, 오답 ${s.total - s.correct}</li>`;
      });
      html += '</ul>';
      document.getElementById('liveCounts').innerHTML = html;
    }

    // Save quiz history
    function finishQuiz() {
      const summary = Object.values(stats).reduce((acc, s) => ({
        total: acc.total + s.total,
        correct: acc.correct + s.correct
      }), { total: 0, correct: 0 });
      summary.incorrect = summary.total - summary.correct;
      db.collection('history').add({
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        ...summary
      }).then(() => alert('히스토리가 저장되었습니다.'))
        .catch(err => alert('히스토리 저장 오류: ' + err.message));
    }

    // Listen quiz history
    function listenHistory() {
      db.collection('history').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const tbody = document.querySelector('#historyTable tbody');
        tbody.innerHTML = '';
        snap.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');
          const time = data.timestamp?.toDate().toLocaleString() || '';
          tr.innerHTML = `<td>${time}</td><td>${data.total}</td><td>${data.correct}</td><td>${data.incorrect}</td>`;
          tbody.appendChild(tr);
        });
      }, err => console.error('History listen error:', err));
    }
  </script>
</body>
</html>
