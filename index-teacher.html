<!DOCTYPE html>
<html lang="ko">
<head>

  <title>학생용 뷰</title>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/scroll-sync.js"></script>
  <style>

    #container { overflow: hidden; height: 100vh; }
    /* 이미지 가로 중앙 정렬 및 최대 너비 유지 */

</head>
<body>
  <div id="container">
    <!-- 교사용 뷰와 동일하게 여러 장 이미지 배치 -->

    <img src="assets/images/3.jpg" alt="웹툰 3">
    <img src="assets/images/4.jpg" alt="웹툰 4">
    <img src="assets/images/5.jpg" alt="웹툰 5">
    <img src="assets/images/6.jpg" alt="웹툰 6">
    <img src="assets/images/7.jpg" alt="웹툰 7">
  </div>
</body>
</html>
